<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="theme-color" content="#000000">
	<title>siblingFade</title>
	<style>
		span { padding: 0 1rem; transition: opacity 0.2s; } 
    .sibling-fade:hover span:not(:hover) { opacity: 0.5; }
	</style>
</head>

<body>
	<div class="sibling-fade">
		<span>Item 1</span>
		<span>Item 2</span>
		<span>Item 3</span>
		<span>Item 4</span>
		<span>Item 5</span>
		<span>Item 6</span>
	</div>
</body>

</html>
